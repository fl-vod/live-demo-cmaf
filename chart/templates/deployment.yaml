apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: gitlab-registry
        - name: dockerhub
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      ports:
        - name: http
        containerPort: 80
        protocol: TCP
      resources:
            {{- toYaml .Values.resources | nindent 12 }}
      containers:
        - name: ffmpeg
          image: "{{ .Values.ffmpeg.repository }}:{{ .Values.ffmpeg.tag }}"
          imagePullPolicy: {{ .Values.ffmpeg.pullPolicy }}
          env:
          - name: ENV1
            value: value1
          - name: ENV2
            value: value2
          {{- with .Values.env }}
          {{ toYaml . | trim | indent 10 }}
        - name: origin
          image: "{{ .Values.origin.repository }}:{{ .Values.origin.tag }}"
          imagePullPolicy: {{ .Values.origin.pullPolicy }}
          env:
          - name: USP_LICENSE_KEY
            value: 
          {{- with .Values.env }}
          {{ toYaml . | trim | indent 10 }}
          {{ end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
