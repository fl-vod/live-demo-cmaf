apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: gitlab-registry
        - name: dockerhub
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: ffmpeg
          image: "{{ .Values.ffmpeg.repository }}:{{ .Values.ffmpeg.tag }}"
          imagePullPolicy: "{{ .Values.ffmpeg.pullPolicy }}"
          ports:
          - containerPort: 80
          env:
          - name: env1
            value: value1
          - name: env2
            value: value2
          {{- with .Values.env }}
          {{ toYaml . | trim | indent 10 }}
          {{ end }}
        - name: origin
          image: "{{ .Values.origin.repository }}:{{ .Values.origin.tag }}"
          imagePullPolicy: "{{ .Values.origin.pullPolicy }}"
          ports:
          - containerPort: 80
          env:
          - name: env3
            value: value3
          {{- with .Values.env }}
          {{ toYaml . | trim | indent 10 }}
          {{ end }}
