# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

ffmpegImage:
  repository: registry.internal.unified-streaming.com/operations/demo/live-demo-cmaf/stable
  tag: 1.10.28
  pullPolicy: Always

originImage:
  repository: registry.hub.docker.com/unifiedstreaming/live
  tag: 1.10.28
  pullPolicy: Always

ffmpegPullSecret:
  registryURL: registry.internal.unified-streaming.com
  secretName: ""
  username: ""
  password: ""

originPullSecret:
  registryURL: registry.hub.docker.com
  secretName: ""
  username: ""
  password: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

ffmpeg:
  pub_point_uri: http://localhost/cmaf/cmaf.isml
  tracks: tracks: { "video": [ { "width": 1024, "height": 576, "bitrate": "500k", "codec": "libx264", "framerate": 25, "gop": 24, "timescale": 50 }, { "width": 1280, "height": 720, "bitrate": "1000k", "codec": "libx264", "framerate": 50, "gop": 48, "timescale": 50 } ], "audio": [ { "samplerate": 48000, "bitrate": "64k", "codec": "aac", "language": "eng", "timescale": 48000 }, { "samplerate": 48000, "bitrate": "64k", "codec": "aac", "language": "dut", "timescale": 48000 } ] }

liveorigin:
  channel: cmaf
  log_level: debug
  pub_point_opts: --archiving=1 --archive_length=3600 --archive_segment_length=1800 --dvr_window_length=30 --restart_on_encoder_reconnect --mpd.min_buffer_time=48/25 --mpd.suggested_presentation_delay=48/25 --hls.minimum_fragment_length=48/25 --mpd.minimum_fragment_length=48/25 --mpd.segment_template=time --hls.client_manifest_version=4 --hls.fmp4

# required to set licenseKey in values.yaml or with --set when running helm
licenseKey: $USP_LICENSE_KEY

# optionally set environment variables for Origin container
#env: []

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

environment: stable
